<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/cust_registration.css" />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="box1">
        <div class="summit_img">
          <img class="summit" th:src="@{/images/girl_poster.png}" alt="" />
        </div>
      </div>
      <div class="box2">
        <div class="form_size">
          <form th:action="@{/checklogin}" method="post">
            <div class="header">
              <h5 class="card-title mt-3 text-left">Login</h5>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                class="form-control"
                type="text"
                name="userId"
                placeholder="Username"
              />
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-unlock-alt"></i>
                </span>
              </div>
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <button class="btn btn-dark submit w-100" type="submit">
              Login
            </button>
          </form>
          <button
            class="btn btn-dark create-account-button"
            onclick="location.href='/form'"
          >
            Register New Account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
